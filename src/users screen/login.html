<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
  
  
  <title>Upfood|Login</title>
</head>
<body class="bg justify-center self-center h-screen w-screen">
 
 <div class=" text-center ">
    <div class="flex justify-center">
      <img  src="/images/Logo.png" alt="logo">
    </div>
    <div class="flex gap-2  justify-center">
      <div>
        <img src="/images/Up.png" alt="">
      </div>
      <div>
        <img src="/images/Food.png" alt="">
      </div>
      
    </div>
    <div>
      <span class="text-sm font-normal text-center">
        Fast & Convenient Food Ordering
      </span>
    </div>

    <div class="mt-10 mb-5 px-4 ">
        <div>
            <h2 class="font-bold text-md ">Log In To Your Account</h2>
        </div>
        <div class="mt-5">
            <input class="w-full h-11 text-sm rounded-md outline-0 bg-white px-1 py-6" type="email" placeholder="Example@gmail.com">
        </div>
        <div class="mt-5">
            <input class="w-full h-11 text-sm rounded-md outline-0 bg-white px-1 py-6" type="password" placeholder="Enter password">
        </div>

        <div class="my-9">
            <h2 class="font-normal text-sm">Or Continue with</h2>
        </div>

        <div class="mx-auto bg-white py-3 w-1/2 mb-2 text-center rounded-md">
            <span class="text-sm">
                Google
            </span>
        </div>
        <div class="mt-3">
            <span class="underline text-green-500">Forget Password?</span>
        </div>
        <div class="mt-9">
            <button class="py-3 px-10 rounded-xl text-white text-md bg-button">Login</button>
        </div>
        <div class="mt-3">
          <span class="underline text-green-500"><a href="/src/users screen/signup.html">No account? Sign Up</a></span>
      </div>
    
      </div>
  </div>


  
  



</body>

  


 
  

<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
<script src="/src/index.js"></script>  
<script src="/node_modules/tw-elements/dist/js/index.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
</body>
</html>
