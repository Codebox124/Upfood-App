<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
  
  
  <title>Upfood|Bio</title>
</head>
<body class="bg justify-center self-center h-screen w-screen px-3 py-2">
    <div>
        <div class=" w-10 h-10 text-center my-3 flex justify-center items-center p-4 bg-back-bt rounded-xl">
           
            <iconify-icon  icon="openmoji:return-back-button"></iconify-icon>
           
        </div>
        <div>
            <span class="font-bold text-3xl">Fill in your bio to <span class="block">get started</span> </span>
        </div>
        <div class="mt-5">
            <span class="text-sm">This data will be displayed in your account <span class="block"> profile for security</span></span>
        </div>

        <form class="mt-9" action="">
            <div>
                <input class="w-full h-12 rounded-xl outline-none px-3" type="text" placeholder="First Name">
            </div>
            <div class="my-6">
                <input class="w-full h-12 rounded-xl outline-none px-3" type="text" placeholder="Last Name">
            </div>
            <div>
                <input class="w-full h-12 rounded-xl outline-none px-3" type="number" placeholder="Mobile Number">
            </div>
        </form>
        <div class="mt-9  text-center">
            <button class="py-3 px-10 rounded-xl text-white text-md bg-button">Next</button>
        </div>
    </div>
 


  
  



</body>

  


 
  

<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
<script src="/src/index.js"></script>  
<script src="/node_modules/tw-elements/dist/js/index.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
</body>
</html>
