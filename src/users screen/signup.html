<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
  
  
  <title>Upfood|Signup</title>
</head>
<body class="bg justify-center self-center ">
 
 <div class=" text-center ">
    <div class="flex justify-center">
      <img  src="/images/Logo.png" alt="logo">
    </div>
    <div class="flex gap-2  justify-center">
      <div>
        <img src="/images/Up.png" alt="">
      </div>
      <div>
        <img src="/images/Food.png" alt="">
      </div>
      
    </div>
    <div>
      <span class="text-sm font-normal text-center">
        Fast & Convenient Food Ordering
      </span>
    </div>

    <div class="mt-10 mb-5 px-2 ">
        <div>
            <h2 class="font-bold text-md ">Sign Up For Free</h2>
        </div>
        <div class="mx-auto bg-white py-3 w-1/2 mb-2 text-center rounded-md mt-6">
            <span class="text-sm">
                Google
            </span>
        </div>
        <div class="mt-5 relative">
            <img class="absolute top-3 left-6" src="/images/Profile.png" alt="">
            <input class=" h-11 text-sm rounded-md outline-0 w-11/12 bg-white pl-9 py-6" type="text" placeholder="Your Name">
        </div>
        <div class="mt-5 relative">
            <img class="absolute top-3 left-6" src="/images/Message.png" alt="">
            <input class=" h-11 text-sm rounded-md outline-0 w-11/12 bg-white pl-9 py-6" type="email" placeholder="Email">
        </div>
        <div class="mt-5 relative">
            <img class="absolute top-3 left-6" src="/images/Lock.png" alt="">
            <input class=" h-11 text-sm rounded-md outline-0 w-11/12 bg-white pl-9 py-6" type="password" placeholder="Password">
        </div>

      <div class="flex px-4 my-2 gap-3">
        <div class="mt-1">
            <input class="w-5 h-5 rounded-full" type="checkbox" name="" id="">
        </div>
        <div><span class="text-sm">Keep Me Signed In</span></div>

      </div>
      <div class="flex px-4  gap-3">
        <div class="mt-1">
            <input class="w-5 h-5 rounded-full" type="checkbox" name="" id="">
        </div>
        <div><span class="text-sm">Email Me About Special Pricing</span></div>

      </div>

        <div class="mt-9">
            <button class="py-3 px-10 rounded-xl text-white text-md bg-button">Create Account</button>
        </div>
        <div class="mt-3">
            <span class="underline text-green-500"><a href="/src/users screen/login.html">Already have an account? Log In</a></span>
        </div>
    
      </div>
  </div>


  
  



</body>

  


 
  

<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
<script src="/src/index.js"></script>  
<script src="/node_modules/tw-elements/dist/js/index.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
</body>
</html>
